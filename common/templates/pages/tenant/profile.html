<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% include 'header.html' %}
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Профиль</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Редактировать</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#houses" data-toggle="tab" class="nav-link">Учёт домов</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#secret" data-toggle="tab" class="nav-link disabled"></a>
                </li>
            </ul>

            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h3 class="mb-3">{{ user.login }}</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Имя</h6>
                            <p>
                                {{ user.username }}
                            </p>
                            <h6>Email</h6>
                            <p>
                                {{ user.email }}
                            </p>
                            <p>
                                <span class="badge badge-primary"><i class="fa fa-user"></i> 15 Домов</span>
                                <span class="badge badge-success"><i class="fa fa-cog"></i> 239 Жильцов</span>
                                <span class="badge badge-danger"><i class="fa fa-eye"></i> 5 Жалоб</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="secret">
                    <form action="" method="POST">{% csrf_token %}
                    {{ editprof.as_p }}
                </div>
                <div class="tab-pane" id="edit">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Login</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" name="username" value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" name = "email" value="{{ user.email }}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label" for="id_userpic">Фото профиля</label>
                            <div class="col-lg-9">
                                 <input id="id_userpic" name="userpic" type="file" />
                            </div>
                        </div>

                        <br>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Отмена">
                                <input type="submit" class="btn btn-primary" value="Сохранить">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="houses">
                    Я карта
                </div>

            </div>

        </div>

        <div class="col-lg-4 order-lg-1 text-center">
            <img src="https://png.pngtree.com/svg/20161027/service_default_avatar_182956.png" class="mx-auto img-fluid img-circle d-block" alt="avatar" width="240px">
        </div>
            <!--
            <input type="file" name="pic" required id="id_pic" enctype="multipart/form-data" />
            <p></p>
            <input type="submit" class="btn btn-secondary" value="Добавить">
            -->
        </div>
    </div>
</div>
