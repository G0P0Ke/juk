{% load static %}

        <style>
    a {
    text-decoration: none; /* Убирает подчеркивание для ссылок */
    outline: none;
   }
   a:hover {
    text-decoration: none;
   }

    .themes{
    width:100%;
    border: 1px solid #FFFFF;
    border-radius: 4px;
    box-sizing: border-box;
    padding: 40px;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1), 0 5px 5px 0 rgba(0, 0, 0, 0.1);
    }


    body{
    --mdc-theme-primary: #F25CA2;
    --mdc-theme-secondary: #0433BF;
    --mdc-theme-background: #021859;
    --mdc-theme-error: #b00020;
    }

    .category {
    width: 90%;
    min-height: 60px;
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #fafafa;
    border: 0;
    padding: 10px 15px;
    box-sizing: border-box;
    border-radius: 4px;
    font-size: 20pt;
    margin: 15px 5%;
}

    .form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 100%;
  max-height: 700px;
  min-height: 400px;
  margin: 50px auto;
  box-sizing: border-box;
  padding: 30px 0 30px 0;
  text-align: center;
  border-radius: 4px;
}
.left{
  grid-area: left;
}
.right{
  grid-area: right;
}
.bottom{
margin:10px auto 0;
  grid-area: bottom;
}
.grid {
  display: grid;
  grid-template: "left right" auto
                 "left right" auto
                 ". bottom" auto;
 grid-gap: 5px;
}
</style>
