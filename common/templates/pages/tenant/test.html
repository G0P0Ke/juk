{% extends 'base.html' %}
{% block content %}


<style>
    a {
    text-decoration: none; /* Убирает подчеркивание для ссылок */
    outline: none;
   }
   a:hover {
    text-decoration: none;
   }

    .themes{
    width:100%;
    border: 1px solid #FFFFF;
    border-radius: 4px;
    box-sizing: border-box;
    padding: 40px;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1), 0 5px 5px 0 rgba(0, 0, 0, 0.1);
    }


    body{
    --mdc-theme-primary: #F25CA2;
    --mdc-theme-secondary: #0433BF;
    --mdc-theme-background: #021859;
    --mdc-theme-error: #b00020;
    }

    .category {
    width: 70%;
    min-height: 60px;
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    border: 0;
    padding: 10px 15px;
    box-sizing: border-box;
    border-radius: 4px;
    font-size: 20pt;
    margin: 10px 15%;
    text-align: center;
}

</style>


<br>
<a href="{% url 'index' %}"><input  class="mdc-button mdc-button--outlined" value="Вернуться на главную страницу" type="button"></a>

<hr>
<form method="POST">
    {% csrf_token %}
    <input class="mdc-button mdc-button--raised" type="hidden" value="done" name="result">
    <input class="mdc-button mdc-button--raised" type="submit" value="Пройти тест">
</form>



{% endblock %}
