<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% include 'header.html' %}
{% block content %}
<br>
<br>
<div class="col-12">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Заголовок</label>
            <br>
            {{ createnews.publicationTitle }}
        </div>
        <div class="form-group">
            <label>Ваша новость</label>
            <br>
            {{ createnews.publicationText }}
        </div>
        {% if donation_possible %}
        <label for="donation_on">Собрирать деньги</label>
        <input type="checkbox" name="donation_on" id="donation_on">
        <br>
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Создать новость">
    </form>
</div>
{% endblock %}
