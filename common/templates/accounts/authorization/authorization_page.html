{% extends 'base.html' %}

{% block content %}

<div class="container col-sm-4" style="background-color: #e8e9e9; border-radius: 10px; padding: 15px 5px 15px 5px;">
    <div class="row h-100 justify-content-center align-items-center">
        <form method="post" class="col-sm-9">
            <h2>Вход на сайт</h2>
            {% if not error == None %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <input type="text" class="form-control" id="login" placeholder="Логин/E-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-dark">Войти</button>
        </form>
    </div>
</div>


{% endblock %}
