{% extends 'base.html' %}

{% block content %}

<div class="container col-sm-4"
     style="background-color: #e8e9e9; border-radius: 10px; padding: 20px 5px 30px 5px; margin 20px 20px 20px 20px">
    <div class="row h-100 justify-content-center align-items-center">
        <form method="post" class="col-sm-9 login">
            {% csrf_token %}
            <h2>Регистрация</h2>
            {% if not error == None %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}

            <div class="form-group">
                <input type="text" class="form-control" required id="id_username" name="username" placeholder="Логин"
                       maxlength="150">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="id_email" name="email" placeholder="E-mail"
                       maxlength="254">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="first_name" pattern="[А-ЯЁ][а-яё]{1,}" placeholder="Имя"
                       maxlength="254">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="last_name" pattern="[А-ЯЁ][а-яё]{1,}"
                       placeholder="Фамилия" maxlength="254">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Пароль">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="id_password2" name="password2"
                       placeholder="Пароль для подтверждения">
            </div>

            <div class="form-group">
                <h6>Выберите роль:</h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" required id="id_tenant" value="tenant"
                           checked>
                    <label class="form-check-label" for="id_tenant">
                        Житель
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" required id="id_manager" value="manager">
                    <label class="form-check-label" for="id_manager">
                        Менеджер
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
            </div>

            <div class="form-group">
                <a href="{% url 'login' %}">Уже есть аккаунт?</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
