{% extends 'base.html' %}

{% block content %}

<div class="container col-sm-4"
     style="background-color: #e8e9e9; border-radius: 10px; padding: 20px 5px 30px 5px; margin 20px 20px 20px 20px">
    <div class="row h-100 justify-content-center align-items-center">
        <form method="post" class="col-sm-9 login">
            {% csrf_token %}
            <h2>Регистрация</h2>
            {% if not error == None %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}
            {{ form }}
            <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
        </form>
    </div>
</div>

{% endblock %}
