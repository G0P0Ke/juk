{% if messages %}
{% for message in messages %}

<div class="alert {{message.tags}} alert-dismissible fade show">
    <div class="alert {% if message.tags == 'success' %}  alert-success {% elif message.tags == 'warning' %} alert-danger  {% elif message.tags == 'info' %} alert-info {% endif %}" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
{% endfor %}
{% endif %}
